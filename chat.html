<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mikey IA - Chat</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
    }
    /* Overlay sombre */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    /* Container centrÃ© */
    .chat-container {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      max-width: 600px;
      margin: 50px auto;
      border-radius: 30px;
      padding: 25px 30px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    /* Titre */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #00bfff;
      user-select: none;
    }
    /* Zone messages */
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }
    .msg {
      margin: 8px 0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    /* Message utilisateur */
    .msg.user {
      background-color: #00bfff;
      color: #000;
      align-self: flex-end;
      font-weight: 600;
      text-align: right;
    }
    /* Message bot */
    .msg.bot {
      background-color: #222;
      color: #eee;
      align-self: flex-start;
      font-weight: 500;
      text-align: left;
    }
    /* Input + bouton */
    #input {
      flex-grow: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      background-color: rgba(255, 255, 255, 0.12);
      color: white;
      transition: background-color 0.3s ease;
    }
    #input::placeholder {
      color: #bbb;
      font-style: italic;
    }
    #input:focus {
      background-color: rgba(255, 255, 255, 0.25);
    }
    #send {
      padding: 14px 30px;
      margin-left: 15px;
      border: none;
      border-radius: 30px;
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #send:hover {
      background-color: #0099cc;
    }
    /* Wrapper input + button */
    .input-wrapper {
      display: flex;
      align-items: center;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .chat-container {
        margin: 20px 15px;
        height: 75vh;
      }
      #send {
        padding: 12px 20px;
        margin-left: 10px;
      }
      #input {
        padding: 12px 15px;
        font-size: 0.9rem;
      }
      .msg {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– Mikey IA</h2>
    <div id="messages"></div>
    <div class="input-wrapper">
      <input type="text" id="input" placeholder="Ã‰cris ton message..." autocomplete="off" />
      <button id="send">Envoyer</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
