<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - Chatbot Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .content h1 span {
      color: #00bfff;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      border: 2px solid transparent;
    }

    .btn-blue {
      background-color: #007bff;
      color: white;
    }

    .btn-blue:hover {
      background-color: transparent;
      border-color: #007bff;
      color: #007bff;
    }

    .btn-red {
      background-color: #ff0033;
      color: white;
    }

    .btn-red:hover {
      background-color: transparent;
      border-color: #ff0033;
      color: #ff0033;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      .content h1 {
        font-size: 2rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>BIENVENUE SUR <span> MIKEY IA</span></h1>
      <p>Ton assistant personnel</p>
      <div class="buttons">
        <a href="chat.html" class="btn btn-blue">Lancer le Bot</a>
      </div>
    </div>
  </div>
</body>
</html>
